<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/Home page images/Logo.jpg"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <a href="./index.html"
          ><img
            src="./images/Home page images/Logo.jpg"
            alt="Our Logo"
            width="100"
            height="auto"
        /></a>
        <div class="header__info">
          <p>Username</p>
          <a href="./Profile.html">
            <img
              src="./images/icons/User icon.svg"
              alt="profile-picture"
              width="50"
              height="auto"
            />
          </a>
        </div>
      </div>
    </header>
    <main>
      <article class="container">
        <div class="w-75 m-auto mt-3 p-5 my-5 border shadow">
          <!-- <div class="editprofile__box"> -->
            <h1 class="h1 fw-bold text-center">Edit Profile</h1>
            <section>
              <form action="index.html">
                <div class="mb-3">
                  <label for="profilepic" class="lead fw-bold">Change profile picture:</label>
                  <input type="file" class="form-control" name="file-area" id="profilepic" />
                </div>
                <div class="mb-3">
                  <label for="username" class="lead fw-bold">Username: </label>
                  <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
                </div>
                <div class="mb-3">
                  <label for="pwd" class="lead fw-bold">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
                <div class="mb-3">
                  <label for="pwd" class="lead fw-bold">Confirm Password </label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
                <button type="submit" class="btn btn-success text-center">Save Changes</button>
              </form>
            </section>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <nav>
        <ul class="list-unstyled d-flex gap-5 justify-content-center align-items-center">
          <li>
            <a href="https://twitter.com/MereSenior"
              ><img
                src="./images/icons/twitter.svg"
                alt="twitter icon"
                width="50"
                height="auto"
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/mire.ab/"
              ><img
                src="./images/icons/instagram.svg"
                alt="instagram icon"
                width="50"
                height="auto"
            /></a>
          </li>
        </ul>
      </nav>
      <p class="text-center">
        &copy; Copyright Lorem shoe 2022. All rights reserved.
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
