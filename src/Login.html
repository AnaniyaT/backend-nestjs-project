<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="global.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/Home page images/Logo.jpg"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <a href="./index.html">
          <img
            src="./images/Home page images/Logo.jpg"
            alt="Our Logo"
            width="100"
            height="auto"
          />
        </a>
      </div>
    </header>
    <main>
      <article class="container">
        <div class="w-75 mx-auto mt-3 p-5 my-5 border shadow">
          <!-- <div class="login__box"> -->
          <h1 class="h1 fw-bold text-center">Log in</h1>
          <section>
            <form action="index.html">
              <div class="mb-3">
                <label for="username" class="lead fw-bold"
                  >Username <span>*</span>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter username"
                  name="username"
                />
              </div>
              <div class="mb-3">
                <label for="pwd" class="lead fw-bold">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="pwd"
                  placeholder="Enter password"
                  name="pswd"
                />
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-success">Login</button>
              </div>
              <div class="my-2">
                <a
                  class="login__box__form__link text-decoration-none d-flex justify-content-center"
                  href="./Sign up.html"
                  >Create an account</a
                >
              </div>
            </form>
          </section>
        </div>
      </article>
    </main>
    <footer>
      <nav>
        <ul class="list-unstyled d-flex gap-5 justify-content-center align-items-center">
          <li>
            <a href="https://twitter.com/MereSenior"
              ><img
                src="./images/icons/twitter.svg"
                alt="twitter icon"
                width="50"
                height="auto"
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/mire.ab/"
              ><img
                src="./images/icons/instagram.svg"
                alt="instagram icon"
                width="50"
                height="auto"
            /></a>
          </li>
        </ul>
      </nav>
      <p class="text-center">
        &copy; Copyright Lorem shoe 2022. All rights reserved.
      </p>
    </footer>
    <!-- <script src="./JS/login.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/boo tstrap.bundle.min.js"></script>
  </body>
</html>
